<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Tab</title>
  <link rel="stylesheet" href="newtab.css" />
</head>
<body>
  <main class="page">
    <header class="topbar">
      <div class="brand">Hi Yuvan</div>
      <div class="toggles">
        <button id="themeToggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle theme">
          <span class="theme-icon theme-icon-sun" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation">
              <circle cx="12" cy="12" r="3.75" />
              <path d="M12 2.75v2.5M12 18.75v2.5M2.75 12h2.5M18.75 12h2.5M4.9 4.9l1.8 1.8M17.3 17.3l1.8 1.8M19.1 4.9l-1.8 1.8M6.7 17.3l-1.8 1.8" />
            </svg>
          </span>
          <span class="theme-icon theme-icon-moon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="presentation">
              <path d="M20.9 14.9A8.5 8.5 0 0 1 9.1 3.1a.8.8 0 0 0-.9 1 9.5 9.5 0 1 0 11.7 11.7.8.8 0 0 0 1-0.9Z" />
            </svg>
          </span>
        </button>
      </div>
    </header>

    <div class="layout">
      <aside class="year-progress-container">
        <div class="year-title">2026</div>
        <div class="progress-grid" id="progressGrid"></div>
        <div class="progress-stats" id="progressStats"></div>
      </aside>

      <div class="content-stack">
        <section class="card" aria-live="polite">
          <div class="quote-mark">"</div>
          <blockquote class="quote-text" id="quoteText"></blockquote>
          <div class="quote-author" id="quoteAuthor"></div>
          <div class="actions">
            <button id="nextQuote" type="button">Next quote</button>
            <button id="manageQuotes" type="button">Manage quotes</button>
          </div>
        </section>

        <section class="shortcuts" aria-label="Your sites">
          <div class="section-title">Your sites</div>
          <div class="tiles" id="siteList"></div>
          <div class="empty" id="sitesEmpty" hidden>No sites yet. Add your first shortcut.</div>
        </section>
      </div>

      <aside class="quick-notes is-collapsed" id="quickNotes" aria-label="Quick notes">
        <div class="quick-notes-head">
          <span class="quick-notes-title">Quick Notes</span>
          <button id="notesToggle" class="quick-notes-toggle" type="button" aria-expanded="false" aria-label="Expand notes">+</button>
        </div>
        <button id="notesPreview" class="quick-notes-preview" type="button">Add a quick reminder...</button>
        <textarea id="notesInput" class="quick-notes-input" rows="5" placeholder="Write a quick reminder..."></textarea>
      </aside>
    </div>

    <div class="empty" id="emptyState" hidden>
      <p>No quotes yet. Add your first quote in options.</p>
      <button id="openOptions" type="button">Open quote manager</button>
    </div>

    
  </main>

  <div class="modal" id="siteModal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="siteModalTitle">
      <div class="modal-header">
        <h2 id="siteModalTitle">Add site</h2>
        <button id="closeModal" type="button" class="icon" aria-label="Close">x</button>
      </div>
      <form id="addSiteForm" class="site-form">
        <label>
          <span>Name</span>
          <input id="siteName" type="text" placeholder="Journal" />
        </label>
        <label>
          <span>URL</span>
          <input id="siteUrl" type="text" placeholder="https://example.com" />
        </label>
        <div class="modal-actions">
          <button id="addSite" type="submit">Add</button>
          <button id="cancelAdd" type="button" class="ghost">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
